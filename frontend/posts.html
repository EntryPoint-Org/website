<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EntryPoint Community</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.tailwindcss.com" rel="stylesheet">
        
        <!-- Including Font Awesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="/styles/registration.css">
        <link rel="stylesheet" href="styles/github.css">
    </head>
<body class="bg-gray-100">

    <!-- GitHub Button -->
    <div id="github"></div>

    <!-- welcome banner -->
    <!-- <div id="banner-container"></div> -->

    <!-- Navigation Side Panel -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="ml-20"> <!-- Using Tailwind to adjust the margin to account for the sidebar -->
        <section id="home" class="pt-12">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
                <div>
                    <h1 class="text-3xl text-gray-800 mb-3">Community Blog Posts</h1>
                    <h3 class="text-lg text-gray-600">Watch and learn from our community members!</h3>
                </div>
                <form class="flex items-center gap-2 mt-4 md:mt-0 pr-16">
                    <input class="border-2 border-gray-300 p-2 rounded" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-700 focus:ring-opacity-50" type="submit">Search</button>
                </form>
            </div>
            <div id="postsContainer" class="mt-4">
                <!-- Blog posts will be dynamically loaded here -->
            </div>
        </section>
    </div>
    


    <!-- WhatsApp Button -->
    <div id="registration-button"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script type="module" src="js/scripts.js"></script>
    <script src="js/loadComponents.js"></script>
</body>
</html>
