<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EntryPoint Community</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Including Font Awesome for Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://apis.google.com/js/api.js"></script>
        <link rel="stylesheet" href="/styles/style.css">
        <link rel="stylesheet" href="/styles/registration.css">
        <link rel="stylesheet" href="/styles/drive.css">
        <link rel="stylesheet" href="styles/github.css">
    </head>
<body class="bg-gray-100">

    <!-- GitHub Button -->
    <div id="github"></div>

    <!-- Navigation Side Panel -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="pl-20 pt-4">
        <section id="drive" class="container">
            <h1 class="text-3xl mb-3">Drive Contents</h1>
            <button id="backButton" class="btn btn-secondary mb-3" style="display:none;">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div id="driveContents" class="d-flex flex-wrap justify-content-start">
                <!-- JavaScript will dynamically insert file and folder cards here -->
            </div>
        </section>
    </div>
    
    <!-- WhatsApp Button -->
    <div id="registration-button"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/scripts.js"></script>
    <script src="js/loadComponents.js"></script>
    <script src="js/drive.js"></script>
</body>
</html>
